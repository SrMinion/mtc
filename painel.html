<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Terapeuta - Hist√≥rico MTC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container, .painel-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f3e8ff;
      border-radius: 10px;
    }
    .filtros input[type="text"], .filtros input[type="date"] {
        flex-grow: 1;
        min-width: 150px;
    }
    .registro {
      border: 2px solid #e9d5ff;
      padding: 20px;
      margin-bottom: 20px;
      background: linear-gradient(145deg, #faf5ff 0%, #f3e8ff 100%);
      border-radius: 15px;
    }
     .registro strong {
      color: #6b46c1;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <img src="https://celiamtc.euonline.com.br/wp-content/uploads/2025/01/cropped-celialogo.png" alt="Logo" class="logo">
    <h1>Painel do Terapeuta</h1>
    <nav class="main-nav">
        <a href="index.html">Nova Avalia√ß√£o</a>
        <a href="painel.html">Painel do Terapeuta</a>
    </nav>
  </header>

  <main>
    <div class="login-container" id="login-area">
      <h2>üîê Acesso Restrito</h2>
      <label for="senha">Senha de Acesso:</label>
      <input type="password" id="senha" placeholder="Digite a senha">
      <div class="button-container">
          <button id="login-btn">Entrar</button>
      </div>
      <p id="erro" style="color: red; text-align: center;"></p>
    </div>

    <div id="painel-area" class="painel-container hidden">
      <h2>üìã Hist√≥rico de Avalia√ß√µes MTC</h2>
      <div class="filtros">
        <input type="text" id="buscar-nome" placeholder="üîç Nome do paciente...">
        <input type="date" id="data-inicio" title="Data de in√≠cio">
        <span>at√©</span>
        <input type="date" id="data-fim" title="Data de fim">
        <button id="filtrar-btn">Filtrar</button>
        <button id="exportar-csv-btn" class="print-button">üì§ Exportar CSV</button>
      </div>
      <div id="lista">
          <p>Nenhuma avalia√ß√£o encontrada. Crie uma na p√°gina de avalia√ß√£o.</p>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const senhaCorreta = "mtc2025";
        let __avaliacoes__ = [];

        const orgaoInfo = { // Adicionado para reconstruir o relat√≥rio
            'F√≠gado': 'Armazena o sangue, regula o fluxo do Qi e emo√ß√µes como raiva e frustra√ß√£o. Relacionado √† vis√£o e tend√µes.',
            'Ba√ßo': 'Transforma e transporta nutrientes e l√≠quidos. Relacionado √† digest√£o, m√∫sculos, concentra√ß√£o e preocupa√ß√£o.',
            'Rim': 'Armazena a ess√™ncia (Jing), controla crescimento, reprodu√ß√£o, ossos, audi√ß√£o e for√ßa de vontade. Emo√ß√£o: medo.',
            'Cora√ß√£o': 'Governa o sangue e abriga o Shen (mente). Relacionado √† alegria, consci√™ncia e circula√ß√£o.',
            'Pulm√£o': 'Controla a respira√ß√£o e o Qi. Rege a pele, a voz e as emo√ß√µes como tristeza e melancolia.',
            'Est√¥mago': 'Respons√°vel pela digest√£o e assimila√ß√£o de alimentos. Trabalha com o Ba√ßo.',
            'Ves√≠cula Biliar': 'Armazena bile e auxilia na digest√£o. Relacionada √† coragem e tomada de decis√µes.',
            'Intestino Grosso': 'Elimina res√≠duos. Relacionado √† clareza mental e capacidade de deixar ir.',
            'Bexiga': 'Armazena e elimina urina. Relacionada √† for√ßa de vontade e determina√ß√£o.',
            '√ötero': 'Conectado ao Rim e ao F√≠gado. Respons√°vel pela reprodu√ß√£o e ciclo menstrual.',
            'Shen': 'Representa a mente, esp√≠rito e consci√™ncia. Abrigado no Cora√ß√£o, essencial para equil√≠brio emocional.',
            'Qi': 'Energia vital que circula pelo corpo. Fundamental para todas as fun√ß√µes org√¢nicas.',
            'Yin': 'Aspecto nutritivo, refrescante e calmante da energia. Relacionado aos l√≠quidos corporais.',
            'Sangue': 'Nutre e umedece os tecidos. Relacionado √† circula√ß√£o e nutri√ß√£o celular.'
        };

        const loginArea = document.getElementById('login-area');
        const painelArea = document.getElementById('painel-area');
        const senhaInput = document.getElementById('senha');
        const loginBtn = document.getElementById('login-btn');
        const erroMsg = document.getElementById('erro');
        
        const buscarNomeInput = document.getElementById('buscar-nome');
        const dataInicioInput = document.getElementById('data-inicio');
        const dataFimInput = document.getElementById('data-fim');
        const filtrarBtn = document.getElementById('filtrar-btn');
        const exportarBtn = document.getElementById('exportar-csv-btn');
        const listaDiv = document.getElementById('lista');

        function verificarSenha() {
            if (senhaInput.value === senhaCorreta) {
                loginArea.classList.add('hidden');
                painelArea.classList.remove('hidden');
                carregarAvaliacoes();
            } else {
                erroMsg.textContent = 'Senha incorreta.';
                senhaInput.focus();
            }
        }
        
        loginBtn.addEventListener('click', verificarSenha);
        senhaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verificarSenha();
            }
        });

        function carregarAvaliacoes() {
            try {
                const dados = JSON.parse(localStorage.getItem('avaliacoesMTC')) || [];
                __avaliacoes__ = dados.sort((a, b) => b.id - a.id); // Ordena por mais recente
                renderizar(__avaliacoes__);
            } catch (e) {
                console.error("Erro ao carregar avalia√ß√µes do localStorage:", e);
                listaDiv.innerHTML = "<p>Ocorreu um erro ao carregar o hist√≥rico.</p>";
            }
        }

        function renderizar(dados) {
            if (!dados || dados.length === 0) {
                listaDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                return;
            }
            listaDiv.innerHTML = dados.map(item => {
                const pontuacaoStr = Object.entries(item.pontuacaoOrgaos || {})
                    .map(([orgao, pontos]) => `${orgao}: ${pontos}`)
                    .join('; ') || 'Nenhuma';

                return `
                <div class="registro" data-id="${item.id}">
                    <h3>${item.nome}</h3>
                    <p><strong>üéÇ Idade:</strong> ${item.idade}</p>
                    <p><strong>üìÖ Data da Avalia√ß√£o:</strong> ${item.dataAvaliacao}</p>
                    <p><strong>üß† Pontua√ß√£o de Desarmonia:</strong> ${pontuacaoStr}</p>
                    <p><strong>üß∞ T√©cnicas Sugeridas:</strong> ${(item.tecnicasSelecionadas || []).join(', ') || 'Nenhuma'}</p>
                    <button class="details-button">Ver Detalhes</button>
                    <div class="detailed-content hidden"></div>
                </div>
                `
            }).join('');
        }

        function filtrar() {
            const nome = buscarNomeInput.value.toLowerCase();
            const inicio = dataInicioInput.value;
            const fim = dataFimInput.value;

            const dadosFiltrados = __avaliacoes__.filter(av => {
                const dataAv = av.dataAvaliacao.split('/').reverse().join('-');
                const nomeMatch = !nome || av.nome.toLowerCase().includes(nome);
                const dataMatch = (!inicio || dataAv >= inicio) && (!fim || dataAv <= fim);
                return nomeMatch && dataMatch;
            });
            renderizar(dadosFiltrados);
        }
        
        filtrarBtn.addEventListener('click', filtrar);

        function showDetails(button) {
            const registroDiv = button.closest('.registro');
            const detailDiv = registroDiv.querySelector('.detailed-content');
            const id = registroDiv.dataset.id;
            const avaliacao = __avaliacoes__.find(av => av.id == id);

            if (!avaliacao) return;

            if (button.textContent === "Ver Detalhes") {
                 // Gerar conte√∫do detalhado
                let content = '';
                content += generatePatientInfoHTML(avaliacao);
                content += generateAnomaliesHTML(avaliacao.sintomas);
                content += generateDiagnosisHTML(avaliacao.sintomasDetalhados, avaliacao.pontuacaoOrgaos, orgaoInfo);
                content += generateOrganScoreHTML(avaliacao.pontuacaoOrgaos, orgaoInfo);
                // O plano terap√™utico √© complexo, ent√£o por enquanto omitimos para manter o painel limpo.
                // Se desejar, a fun√ß√£o generateTherapeuticPlanHTML(avaliacao.pontuacaoOrgaos, avaliacao.tecnicasSelecionadas) pode ser adicionada.
                
                detailDiv.innerHTML = content;
                detailDiv.classList.remove('hidden');
                button.textContent = "Ocultar Detalhes";
            } else {
                detailDiv.classList.add('hidden');
                detailDiv.innerHTML = '';
                button.textContent = "Ver Detalhes";
            }
        }

        listaDiv.addEventListener('click', e => {
            if (e.target.classList.contains('details-button')) {
                showDetails(e.target);
            }
        });

        // Fun√ß√µes de Gera√ß√£o de HTML (simplificadas do script.js)
        function generatePatientInfoHTML(data) {
            return `
                <h3>üìã Dados do Paciente</h3>
                <p><strong>Nome:</strong> ${data.nome}</p>
                <p><strong>Idade:</strong> ${data.idade}</p>
                <p><strong>Sexo:</strong> ${data.sexo}</p>
                <p><strong>Profiss√£o:</strong> ${data.profissao || 'N/A'}</p>
                <p><strong>Data da Avalia√ß√£o:</strong> ${data.dataAvaliacao}</p>
            `;
        }
        function generateAnomaliesHTML(sintomas) {
            if (!sintomas || sintomas.length === 0) return '';
            return `
                <h3>üìã Anomalias/Sintomas</h3>
                <ul>${sintomas.map(s => `<li>${s}</li>`).join('')}</ul>
            `;
        }
        function generateDiagnosisHTML(sintomasDetalhados, pontuacao, info) {
            if (!sintomasDetalhados || sintomasDetalhados.length === 0) return '';
            const orgaoMaisAfetado = Object.keys(pontuacao).length > 0 ? Object.keys(pontuacao).reduce((a, b) => pontuacao[a] > pontuacao[b] ? a : b) : null;
            if (!orgaoMaisAfetado) return '';
            
            let interpretacao = `
                <div class="diagnostico-texto">
                    <h3>üîç Interpreta√ß√£o Diagn√≥stica</h3>
                    <p><strong>üéØ √ìrg√£o mais afetado:</strong> ${orgaoMaisAfetado} (${pontuacao[orgaoMaisAfetado]} pontos)</p>
                    ${info[orgaoMaisAfetado] ? `<p><strong>${orgaoMaisAfetado}:</strong> ${info[orgaoMaisAfetado]}</p>` : ''}
                    <h4>üî¨ Padr√µes Identificados:</h4>
                    <ul>${sintomasDetalhados.slice(0, 5).map(item => `<li><strong>${item.sintoma.split(' ')[0]}:</strong> ${item.diagnostico}</li>`).join('')}</ul>
                </div>`;
            return interpretacao;
        }
        function generateOrganScoreHTML(pontuacao, info) {
            if (!pontuacao || Object.keys(pontuacao).length === 0) return '';
            const orgaosOrdenados = Object.entries(pontuacao).sort(([,a], [,b]) => b - a).slice(0, 5);

            let html = '<h3>ü©∫ Pontua√ß√£o por √ìrg√£o/Sistema</h3>';
            orgaosOrdenados.forEach(([orgao, pontos]) => {
                html += `<p><strong>${orgao}:</strong> ${pontos} ponto(s)</p>`;
                if (info[orgao]) {
                    html += `<div class="orgao-info"><strong>${orgao}:</strong> ${info[orgao]}</div>`;
                }
            });
            return html;
        }

        function formatCSVField(data) {
            const str = String(data === undefined || data === null ? '' : data);
            if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function exportarCSV() {
            if (!__avaliacoes__.length) {
                alert('N√£o h√° dados para exportar.');
                return;
            }

            const cabecalho = ['ID', 'Nome', 'Idade', 'Sexo', 'Profiss√£o', 'Data da Avalia√ß√£o', 'Sintomas', 'Pontua√ß√£o por √ìrg√£o', 'T√©cnicas Selecionadas'];
            const linhas = __avaliacoes__.map(d => [
                d.id,
                d.nome,
                d.idade,
                d.sexo,
                d.profissao,
                d.dataAvaliacao,
                (d.sintomas || []).join('; '),
                Object.entries(d.pontuacaoOrgaos || {}).map(([o, p]) => `${o}: ${p}`).join('; '),
                (d.tecnicasSelecionadas || []).join('; ')
            ]);

            const csvContent = [cabecalho, ...linhas]
                .map(linha => linha.map(formatCSVField).join(','))
                .join('\n');

            const blob = new Blob([`\uFEFF${csvContent}`], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", `avaliacoes_mtc_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        exportarBtn.addEventListener('click', exportarCSV);
    });
  </script>
</body>
</html>
